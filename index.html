<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop Market</title>
    <!--Icon-->
    <link rel="icon" href="./images./icon.png" type="image/png" sizes="16x16">
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!--CSS-->
    <link rel="stylesheet" href="./style./style.css">
    <!--Icons-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!--Google Icons-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Praise&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="logo container mt-5 col-sm-12 col-md-12 col-xs-12 col-lg-12">
            <h2 class="text-center">Online Shop</h2>
        </div>
        <nav>
            <div class="modal-container container col-sm-10 col-md-10 col-xs-10 col-lg-10">
                    <div class="col-sm-3 text-one"></div>
                    <div class="col-sm-3 text-two"></div>
                    <div class="col-sm-3 text-tree"></div>
                    <div class="col-sm-3 text-four"></div>
            </div>
            <div class="container text-center">
                <span class="result"></span>
                <button class="btn btn-primary remove text-center col-sm-12">X</button>
            </div>
        </nav>
        <div class="header-parent-container container">
            <div class="gender-container container">
                <span class="gender-span">
                    <p class="men">Men</p>
                    <p class="women">Women</p>
                </span>
                <span class="market-icon">
                    <i class="fa fa-shopping-cart" style="font-size:36px">
                        <i class="material-icons orange">info</i>
                    </i>
                </span>
            </div>
        </div>
    </header>

    <main>
        <div class="main-parent-container container">
            <div class="cloths-container">
                <div class="cloths cloths-one col-sm-3 col-md-3 col-xs-3">
                    <span class="cloths-span cloths-span-first col-sm-8">
                        <p class="cloths-first-span-title"></p>
                        <p class="price"></p>
                        <p class="brand"></p>
                        <p class="image"></p>
                    </span>
                    <br/>
                    <span class="size-container first-size-container">
                        <p class="first-size-container-m info buy1">M</p>
                        <p class="first-size-container-l info">L</p>
                        <p class="first-size-container-xl info">XL</p>
                        <p class="first-size-container-xxl info">XXL</p>
                    </span>
                </div>
                <div class="cloths cloths-two col-sm-3 col-md-3 col-xs-3">
                    <span class="cloths-span cloths-span-second col-sm-8">
                        <p class="cloths-second-span-title"></p>
                        <p class="price"></p>
                        <p class="brand"></p>
                        <p class="image"></p>
                    </span>
                    <br/>
                    <span class="size-container second-size-container">
                        <p class="second-size-container-m info buy2">M</p>
                        <p class="second-size-container-l info">L</p>
                        <p class="second-size-container-xl info">XL</p>
                        <p class="second-size-container-xxl info">XXL</p>
                    </span>
                </div>
                <div class="cloths cloths-tree col-sm-3 col-md-3 col-xs-3">
                    <span class="cloths-span cloths-span-tree col-sm-8">
                        <p class="cloths-third-span-title"></p>
                        <p class="price"></p>
                        <p class="brand"></p>
                        <p class="image"></p>
                    </span>
                    <br/>
                    <span class="size-container third-size-container">
                        <p class="third-size-container-m info">M</p>
                        <p class="third-size-container-l info">L</p>
                        <p class="third-size-container-xl info">XL</p>
                        <p class="third-size-container-xxl info">XXL</p>
                    </span>
                </div>
                <div class="cloths cloths-four col-sm-3 col-md-3 col-xs-3">
                    <span class="cloths-span cloths-span-four col-sm-8">
                        <p class="cloths-fourth-span-title"></p>
                        <p class="price"></p>
                        <p class="brand"></p>
                        <p class="image"></p>
                    </span>
                    <br/>
                    <span class="size-container fourth-size-container">
                        <p class="fourth-size-container-m info">M</p>
                        <p class="fourth-size-container-l info">L</p>
                        <p class="fourth-size-container-xl info">XL</p>
                        <p class="fourth-size-container-xxl info">XXL</p>
                    </span>
                </div>
            </div>
        </div>
    </main>
    <script src="./js./script.js"></script>
</body>
</html>
